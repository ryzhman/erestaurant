<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="windowTitle">
		#{msg['login']}
		</ui:define>
		<ui:define name="header">
			<h:form>
				<h:outputStylesheet library="css" name="style.css" />
				<h:commandButton action="#{languageBean.changeLanguage('')}"
					value="English" image="resources/images/uk-icon.png"
					title="English" />
				<h:outputText value=" " />
				<h:commandButton action="#{languageBean.changeLanguage('UA')}"
					value="Ukrainian" image="resources/images/ukraine-icon.png"
					title="Українська" />
			</h:form>
		</ui:define>
		
		<ui:define name="content">
			<h2>#{msg['loginLong']}</h2>
			<h:form>
				<p:messages />
				<p:panelGrid columns="2" align="center">
					<f:facet name="header">Login form</f:facet>
					<h:outputText value="Login"></h:outputText>
					<p:inputText value="#{userBean.login}"></p:inputText>
					<h:outputText value="Password"></h:outputText>
					<p:password value="#{userBean.password}" />
					<h:outputText></h:outputText>
				</p:panelGrid>
				<p:panelGrid>
					<p:commandButton value="#{msg['su.Login']}"
						action="#{userBean.validation}" />
					<p:commandButton value="#{msg['cu.regPage']}"
						action="#{newUserBean.register}" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	<ui:define name = "feeder"></ui:define>
	</ui:composition>
</h:body>
</html>
