<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="windowTitle">
		#{msg['admin.catChange']}
		</ui:define>

		<ui:define name="header">
			<h:outputStylesheet library="css" name="style.css" />
			<h:form id="header">
				<h:commandButton action="#{languageBean.changeLanguage('')}"
					value="English" image="/resources/images/uk-icon.png"
					title="English" />
				<h:outputText value=" " />
				<h:commandButton action="#{languageBean.changeLanguage('UA')}"
					value="Ukrainian" image="/resources/images/ukraine-icon.png"
					title="Українська" />
				
				<h:panelGrid columns="2">
					<h:outputText value="#{msg['greetings']} "></h:outputText>
					<p:menuButton value="#{categoryBean.userBean.loginUser.name}">
						<p:menuitem value="#{msg['cu.profile']}"
							action="#{categoryBean.userBean.viewProfile}" ajax="false" />
						<p:separator />
						<p:menuitem value="#{msg['logout']}"
							action="#{userBean.logout}" ajax="false" />
					</p:menuButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
		
		<ui:define name="content">
		<h2>		#{msg['admin.catChange']}	</h2>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="#{msg['admin.catChangeName']}"></h:outputText>
					<p:inputText id = "name" value="#{categoryBean.cat.name}" required="true"
						requiredMessage="Enter category name">
					</p:inputText>
					<p:messages for="name" style="color:red" />
					
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="#{msg['admin.catSubmit']}"
						action="#{categoryBean.saveNewCat}" ajax="false"/>
					<p:commandButton value="#{msg['admin.back']}"
						action="Administrator-MainCat?faces-redirect=true"
						immediate="true" ajax="false"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
		<ui:define name="footer">

		</ui:define>
	</ui:composition>
</body>
</html>
