<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="windowTitle">
			#{msg['analyst.Main']}
	</ui:define>
	
	<ui:define name="header">
			<h:outputStylesheet library="css" name="style.css" />
			<h:form id="header">
				<h:commandButton action="#{languageBean.changeLanguage('')}"
					value="English" image="/resources/images/uk-icon.png"
					title="English" />
				<h:outputText value=" " />
				<h:commandButton action="#{languageBean.changeLanguage('UA')}"
					value="Ukrainian" image="/resources/images/ukraine-icon.png"
					title="Українська" />
				
				<h:panelGrid columns="2">
					<h:outputText value="#{msg['greetings']} "></h:outputText>
					<p:menuButton value="#{categoryBean.userBean.loginUser.name}">
						<p:menuitem value="#{msg['cu.profile']}"
							action="#{categoryBean.userBean.viewProfile}" ajax="false" />
						<p:separator />
						<p:menuitem value="#{msg['logout']}"
							action="#{userBean.logout}" ajax="false" />
					</p:menuButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	
	<ui:define name="content">
	<h2>	#{msg['analyst.ReportByCount']}	</h2>
		<h:form>
		<h:panelGrid columns="2">
				#{msg['analyst.enterStartDate']}
				<p:calendar id="german" value="#{reportBean.startDate}" maxdate="#{reportBean.today}" locale="en"
					navigator="true" pattern="yyyy-MMM-dd" />
		
				#{msg['analyst.enterEndDate']}
				<p:calendar id="en" value="#{reportBean.endDate}" maxdate="#{reportBean.today}" locale="en"
					navigator="true" pattern="yyyy-MMM-dd" />

				<h:commandButton value="#{msg['analyst.getReportByCount']}"
					action="#{reportBean.getReportByCountAndSum()}" />
				<h:commandButton value="#{msg['analyst.getReportByCat']}"
					action="#{reportBean.getReportByMenuItemCatogories()}" />
			</h:panelGrid>
		<h:messages></h:messages>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
