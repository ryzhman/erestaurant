<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition
	template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="windowTitle">
		#{msg['admin.main']}
	</ui:define>

	<ui:define name="header">
		<h:outputStylesheet library="css" name="style.css" />
		<h:form id="header">
			<h:commandButton action="#{languageBean.changeLanguage('')}"
					value="English" image="/resources/images/uk-icon.png"
					title="English" />
				<h:outputText value=" " />
				<h:commandButton action="#{languageBean.changeLanguage('UA')}"
					value="Ukrainian" image="/resources/images/ukraine-icon.png"
					title="Українська" />
			
			<h:panelGrid columns="2">
				<h:outputText value="#{msg['greetings']} "></h:outputText>
				<p:menuButton value="#{userBean.loginUser.name}">
					<p:menuitem value="#{msg['cu.profile']}"
						action="#{categoryBean.userBean.viewProfile}" ajax="false" />
					<p:separator />
					<p:menuitem value="#{msg['logout']}"
						action="#{userBean.logout}" ajax="false" />
				</p:menuButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="content">
	<sec:authorize access="hasAnyRole('ROLE_ADMIN')">
		<h:form>
		<p:messages></p:messages>
			<!-- <p:growl id="growl" showDetail="true" sticky="false"
				autoUpdate="true" life="4000" redisplay="false" showSummary="true"
				globalOnly="false" /> -->
			<h2>#{msg['admin.mainMenu']}</h2>
			<h:panelGrid columns="2">
				<p:commandButton action="/staffPages/Administrator-MainCat?faces-redirect=true" 
					ajax="false" value="#{msg['admin.chooseCat']}"></p:commandButton>
				<p:commandButton action="/staffPages/Administrator-MainDish?faces-redirect=true"  
					ajax="false" value="#{msg['admin.chooseDish']}"></p:commandButton>
			</h:panelGrid>
			<!-- administrator/ -->
		</h:form>

	</sec:authorize>
	</ui:define>
</ui:composition>
</html>
