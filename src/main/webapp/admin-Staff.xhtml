<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="windowTitle">
		#{msg['login']}
		</ui:define>
		<ui:define name="header"> 
		<h:outputStylesheet library="css" name="style.css" /> 
			<h:form>
				<h:commandButton action="#{languageBean.changeLanguage('')}"
					value="English" image="/resources/images/uk-icon.png"
					title="English" />
				<h:outputText value=" " />
				<h:commandButton action="#{languageBean.changeLanguage('UA')}"
					value="Ukrainian" image="/resources/images/ukraine-icon.png"
					title="Українська" />
			</h:form>
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				<h2>#{msg['loginLongAdm']}</h2>
				<p:messages id="mes"></p:messages>
				<!-- <p:growl id="growl" showDetail="true" sticky="false"
					autoUpdate="true" life="4000" redisplay="false" showSummary="true"
					globalOnly="false" /> -->
				<h:panelGrid columns="2" align="center">
					<f:facet name="header">Login form</f:facet>
					<h:outputText value="Login"></h:outputText>
					<p:inputText id="login" value="#{userBean.login}"/>
					<h:outputText value="Password"></h:outputText>
					<p:password id="pass" value="#{userBean.password}">
					</p:password>
					<h:outputText></h:outputText>
					<p:commandButton value="#{msg['su.Login']}"
							action="#{userBean.validation}" update="mes"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	<ui:define name = "feeder"></ui:define>
	</ui:composition>
</h:body>
</html>
